<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <h1>Clientes</h1>

    <!-- 
        Tabelas:

        <table> -> Define a Tabela
        <tr> -> Linha da tabela (Table Row)
        <th> -> Colunas da Tabela (Table Heading)
        <td> -> Dados da Tabela (Table Data)
        <thead> -> Agrupa as linhas (tr) de cabeçalho (th)
        <tbody> -> Agrupa as linhas (tr) de dados (td)
    -->
    <table border="1" style="width: 100%; border-collapse: collapse;">
      <!-- A primeira linha vai definir as colunas com o <th> -->
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Data de Nascimento</th>
          <th>Endereço</th>
        </tr>
      </thead>
