<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
  </head>
  <body>
    <h1>Links</h1>
    <p>
      Os hiperlinks ou âncoras no HTML são utilizados para a navegação entre
      páginas, e são representados pela tag <b>a</b>.
    </p>

    <h2>Exemplos:</h2>
    <!--
    Hiperlinks: <a></a>
    O conteúdo que está dentro delas é clicavel e te redireciona para o link informado na propriedade "href"
    -->

    <!-- Texto -->
    <a href="https://www.youtube.com/"> Youtube </a>

    <!-- Link Dentro de Um Paragrafo -->
    <p>
        Clique <a href="https://www.google.com/">aqui</a> 
        para ir ao google.
    </p>

    <!-- Imagem Dentro de um Link -->
    <a href="https://gemini.google.com/app?hl=pt-BR">
      <img src="./imgs/gemini.png" alt="gemini" height="30" />
      Google Gemini
    </a>

    <!-- Botão dentro de uma Tag a (a tag <p> abaixo é só para quebrar a linha) -->
    <p>
        <a href="https://www.github.com">
            <button>Navegar</button>
        </a>
    </p>
  </body>
</html>
