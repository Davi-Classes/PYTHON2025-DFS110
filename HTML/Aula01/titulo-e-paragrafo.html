<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titulo e Pragrafo</title>
  </head>
  <body>
    <!-- 
        As tags h (h1, h2, ..., h6) representam titulos hierariquicos
        A tag <p> representa um paragrafo.
    -->
    <h1>Titulo de Nivel 1</h1>
    <p>Negrito: <b>Paragrafo</b></p>
    <p>Palavra chave (forte): <strong>Paragrafo</strong></p>

    <p>Itálico: <i>Paragrafo</i></p>
    <p>Enfâse: <em>Paragrafo</em></p>

    <h2>Titulo de Nivel 2</h2>
    <p>Paragrafo (Do Titulo 2)</p>

    <h2>Outro Titulo de Nivel 2</h2>
    <p>Paragrafo (Do Outro Titulo 2)</p>
  </body>
</html>
